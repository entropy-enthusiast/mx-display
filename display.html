<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mx Display</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- Local css -->
  <link rel="stylesheet" href="static/css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="static/images/grid.ico" type="image/x-icon">
</head>
<body class="bg bg-img">
  <h1 class="title">32 x 64 Grid with Image Overlay Detection and Marking</h1>

  <nav class="menu-bar">
    <ul class="tab-list">
      <li class="tab-item">
        <a class="tab-link" href="/">Typing mode</a>
      </li>
      <li class="tab-item">
        <a class="tab-link">Camera mode</a>
      </li>
      <li class="tab-item">
        <a class="tab-link tab-link--active" href="/display" data-src="display.html">Display mode</a>
      </li>
    </ul>
  </nav>

  <main class="main">
    <div class="img-upload" id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
      <img src="static/Images/image.png" alt="image icon">
      <p class="image-upload__txt">Drag and Drop file here or <span class="underline">Choose file</span></p>
    </div>
    <input type="file" class="input-img" id="imageUpload" accept="image/*">
    <div class="arrows output__click">
      <button class="output-btn arrow" data-dir="ArrowUp">Top</button>
      <button class="output-btn arrow" data-dir="ArrowDown">Bottom</button>
      <button class="output-btn arrow" data-dir="ArrowLeft">Left</button>
      <button class="output-btn arrow" data-dir="ArrowRight">Right</button>
    </div>
    <div class="arrows output__click">
      <button class="output-btn display--none" id="postBtn">
        Post
        <img class="post-btn__icon" src="static/images/share.png" alt="share arrow">
      </button>
      <button class="output-btn" id="clearBtn">
        Clear
        <img class="post-btn__icon" src="static/images/refresh.png" alt="refresh arrows">
      </button>
    </div>
    <div class="grid">
    </div>
    <div class="output">
      <div id="binaryOutput">
    </div>
    <canvas id="hiddenCanvas" width="640" height="1280"></canvas>
  </main>

  <footer>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Local JS -->
    <script src="static/js/index.js"></script>
    <script src="static/js/display.js"></script>
  </footer>
</body>
</html>
