<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mx Display</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <!-- Local css -->
  <link rel="stylesheet" href="static/css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="static/images/grid.ico" type="image/x-icon">
</head>

<body class="bg bg-img">
  <h1 class="title">32 x 64 Grid with Image Overlay Detection and Marking</h1>

  <main class="main">
    <div class="arrows output__click">
      <button class="output-btn" id="startBtn" tabindex="-1">
        Normal
        <img class="post-btn__icon" src="static/images/start.png" alt="Resume icon">
      </button>
      <button class="output-btn" id="fightBtn" tabindex="-1">
        Fight
        <img class="post-btn__icon" src="static/images/start.png" alt="Resume icon">
      </button>
      <button class="output-btn" id="restartBtn" tabindex="-1">
        Restart Game
        <img class="post-btn__icon" src="static/images/refresh.png" alt="Refresh arrows">
      </button>
      <button class="output-btn" id="stopBtn" tabindex="-1">
        Stop Game
        <img class="post-btn__icon" src="static/images/stop.png" alt="Stop icon">
      </button>
    </div>
    <div class="grid"></div>
    <div class="output">
      <div id="binaryOutput">
      </div>
    </div>
  </main>

  <footer>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Local JS -->
    <script src="static/js/loadNavbar.js"></script>
    <script src="static/js/game.js"></script>
  </footer>
</body>

</html>
